# SUBIDEOLOGIES #
 molotovism:0 "Molotovism"
 molotovism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Molotovism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "A political ideology based in Marxist thought, Marxism-Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."


 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 classical_liberalism:0 "Classical Liberalism"
 classical_liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, Classical Liberalism views safeguarding these rights as the primary function of the state."
 
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."


 #folkism_desc:0 "Rooted in extreme nationalism, Folkism is driven by ideas of racial and cultural supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Leader."
